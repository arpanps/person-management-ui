<div class="panel panel-default">  
  <div class="panel-heading">  
      <h1 style="text-align: center">Persons</h1><br>  
      <div class="row" [hidden]="!deleteMessage">  
             
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                        <div class="alert alert-info alert-dismissible">  
                                <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                <strong>Person Data Deleted</strong>  
                        </div>  
                </div>  
                <div class="col-sm-4"></div>  
        </div>             
    </div>  
  
    
  <div class="panel-body">  
      <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
      [dtTrigger]="dtTrigger"  >  
          <thead class="thead-light">  
              <tr>  
                  <th>First Name</th>  
                  <th>Last Name</th>  
                  <th>Age</th>  
				  <th>Color</th>
                  <th>Action</th>  
                    
              </tr>  
          </thead>  
          <tbody>  
               <tr *ngFor="let person of persons">  
                  <td>{{person.first_name}}</td>  
                  <td>{{person.last_name}}</td>  
                  <td>{{person.age}}</td>  
				  <td>{{person.favourite_colour}}</td>
                  <td><button (click)="deletePerson(person.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>   
                    <button (click)="updatePerson(person.id)" class='btn btn-info' data-toggle="modal" data-target="#myModal">Update</button>  
                  </td>  
                </tr>   
          </tbody><br>  
      </table>  
  </div>  
</div>   
  
<div class="modal" id="myModal">  
        <div class="modal-dialog">  
          <div class="modal-content">  
                <form [formGroup]="personupdateform" #updper (ngSubmit)="updateStu(updper)">  
            <!-- Modal Header -->  
            <div class="modal-header">  
              <h4 class="modal-title" style="text-align: center">Update Person</h4>  
                
            </div>  
              
            <!-- Modal body -->  
            <div class="modal-body" *ngFor="let person of personlist " >  
                <div [hidden]="isupdated">  
  
                    <input type="hidden" class="form-control"  formControlName="id" [(ngModel)]="person.id">  
                            <div class="form-group">  
                                <label for="name">Person Name</label>  
                                <input type="text" class="form-control"  formControlName="first_name" [(ngModel)]="person.first_name"  >  
                            </div>  
                      
                            <div class="form-group">  
                                <label for="name">Person Last Name</label>  
                                <input type="text" class="form-control" formControlName="last_name" [(ngModel)]="person.last_name">  
                            </div>  
                      
                            <div class="form-group">  
                                <label for="name">Person Age</label>  
                                <input type="text" class="form-control" formControlName="age" [(ngModel)]="person.age">                                
                            </div>   
							<div class="form-group">  
                                <label for="name">Favourite Colour</label>  
                                <input type="text" class="form-control" formControlName="favourite_colour" [(ngModel)]="person.favourite_colour">                                
                            </div>                     
                  </div>    
                  <div [hidden]="!isupdated">  
                      <h4>Person Detail Updated!</h4>  
                  </div>          
                      
            </div>  
              
            <!-- Modal footer -->  
            <div class="modal-footer" >  
              <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>  
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>  
            </div>  
              
        </form>  
          </div>  
        </div>  
      </div>
